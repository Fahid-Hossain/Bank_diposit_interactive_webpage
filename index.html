<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bank</title>
    <!-- //tailwind css stylesheet  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <h1 class="text-5xl text-center mt-4">Welcome to my <span class="text-purple-600">Bank!!!</span> </h1>

    <div class="bg-blue-300 w-3/4 mx-auto mt-6 p-8">
        <h1 class="text-3xl">Please Login</h1>
        <input class="block border mt-2 w-2/4 px-2 rounded" type="email" name="" id="email_input" placeholder="Enter your email..">
        <input class="block border mt-2 w-2/4 px-2 rounded" type="password" name="" id="password_input" placeholder="Enter your password..">
        <button id="submit_btn" class="bg-pink-400 px-6 py-2 mt-2 rounded text-white ">Submit</button>
    </div>

    <!-- js script import  -->
    <script src="js/main.js"></script>
</body>
</html>
